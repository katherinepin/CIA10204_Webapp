








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>員工資料 - listOneLeave.html</title>

<head th:insert="~{/back-end/leave/included-fragment}"></head>

    span {

	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>員工個人資料 - listOneleave.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/leave/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>

	<div align="center" th:fragment="listOneLeave-div"> <!-- 此div被select_page.html第158行insert用 -->
