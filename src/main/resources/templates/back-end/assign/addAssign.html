<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Scheduling System</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Shift Scheduling System</h1>
    
    <div>
        <label for="month">Select Month:</label>
        <input type="month" id="month" name="month">
        <button onclick="generateSchedule()">產生排班表</button>
    </div>

    <form id="batchSaveForm" th:action="@{/insert}" method="post">
        <table id="scheduleTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Employee</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- 這裡將由 JavaScript 動態填充 -->
            </tbody>
        </table>
        <button type="submit">送出排班</button>
    </form>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const empListData = /*[[${empListData}]]*/ [];

        function generateSchedule() {
            const month = document.getElementById('month').value;
            if (!month) {
                alert('請選擇月份');
                return;
            }
            const [year, monthNum] = month.split('-');
            const daysInMonth = new Date(year, monthNum, 0).getDate();

            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';

            for (let day = 1; day <= daysInMonth; day++) {
                const date = `${year}-${monthNum}-${day.toString().padStart(2, '0')}`;
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${date}<input type="hidden" name="dates" value="${date}"></td>
                    <td>
                        <select name="employees">
                            <option value="">Select Employee</option>
                            ${empListData.map(emp => `<option value="${emp.empId}">${emp.empName}</option>`).join('')}
                        </select>
                    </td>
                `;
                
                scheduleBody.appendChild(row);
            }
        }
        /*]]>*/
    </script>
</body>
</html>
