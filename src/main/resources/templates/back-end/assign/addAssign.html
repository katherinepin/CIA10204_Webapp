<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排班系统</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>排班系统</h1>
    
    <div>
        <label for="month">选择月份:</label>
        <input type="month" id="month" name="month">
        <button id="generateScheduleBtn">生成排班</button>
    </div>

    <button id="batchSaveAssignmentBtn">批量保存</button>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>选择</th>
                <th>日期</th>
                <th>员工</th>
            </tr>
        </thead>
        <tbody id="scheduleBody">
        </tbody>
    </table>

    <form id="batchSaveForm" th:action="@{/insert}" method="post">
        <input type="hidden" name="assignments" id="assignmentsInput">
    </form>

    <script>
        // 从Thymeleaf获取员工列表数据，并将其解析为JavaScript对象
        var empListData = /*[[${empListData}]]*/ '[]';
        empListData = JSON.parse(empListData);
        console.log(empListData);

        // 添加事件监听器到按钮
        document.getElementById('generateScheduleBtn').addEventListener('click', generateSchedule);
        document.getElementById('batchSaveAssignmentBtn').addEventListener('click', batchSaveAssignment);

        // 生成排班表函数
        function generateSchedule() {
            const month = document.getElementById('month').value;
            if (!month) {
                alert('请选择月份');
                return;
            }
            const [year, monthNum] = month.split('-');
            const daysInMonth = new Date(year, monthNum, 0).getDate();

            const scheduleBody = document.getElementById('scheduleBody');
            scheduleBody.innerHTML = '';

            for (let day = 1; day <= daysInMonth; day++) {
                const row = document.createElement('tr');
                const date = `${year}-${monthNum}-${day.toString().padStart(2, '0')}`;
                
                row.innerHTML = `
                    <td><input type="checkbox" name="select_${date}"></td>
                    <td>${date}</td>
                    <td>
                        <select name="employee_${date}">
                            <option value="">选择员工</option>
                            ${empListData.map(emp => `<option value="${emp.empId}">${emp.empName}</option>`).join('')}
                        </select>
                    </td>
                `;
                
                scheduleBody.appendChild(row);
            }
        }

        // 批量保存排班函数
        async function batchSaveAssignment() {
            const scheduleBody = document.getElementById('scheduleBody');
            const rows = scheduleBody.querySelectorAll('tr');
            const assignments = [];

            rows.forEach(row => {
                const checkbox = row.querySelector('input[type="checkbox"]');
                if (checkbox && checkbox.checked) {
                    const date = row.cells[1].innerText;
                    const employeeSelect = row.querySelector(`select[name="employee_${date}"]`);
                    const employeeId = employeeSelect.value;
                    
                    if (!employeeId) {
                        alert(`请为 ${date} 选择员工`);
                        return;
                    }

                    assignments.push({
                        assignDate: date,
                        empId: employeeId
                    });
                }
            });

            if (assignments.length > 0) {
                console.log(`正在保存分配:`, assignments);
                try {
                    const response = await fetch('/insert', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(assignments)
                    });

                    if (response.ok) {
                        alert('分配保存成功');
                        window.location.href = '/assign/listAllAssign';
                    } else {
                        alert('保存分配失败');
                    }
                } catch (error) {
                    console.error('保存分配时出错:', error);
                    alert('保存分配时出错');
                }
            } else {
                alert('未选择任何分配');
            }
        }
    </script>
</body>
</html>
